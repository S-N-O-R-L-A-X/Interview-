name: Generate PDF on Push

on:
  push:
    branches:
      - main  # 监听 main 分支上的 push 事件
    paths:
      - '**/**.md'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install pandoc

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install imagemagick

      - name: Generate PDFs
        run: |
          find . -name "*.md" -exec bash -c 'pandoc -s -o "${1%.md}.pdf" "$1"' -- {} \;

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          body: "Release generated by GitHub Actions"
          draft: false
          prerelease: false

      - name: Upload PDFs
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.ref }}_pdfs.zip
          asset_name: ${{ github.ref }}_pdfs.zip
          asset_content_type: application/zip

      - name: Archive PDFs
        run: |
          zip -r ${{ github.ref }}_pdfs.zip *.pdf